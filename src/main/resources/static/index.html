<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css"
          integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N" crossorigin="anonymous">

<body>

    <h2 class="mx-sm-3 mb-4">Busqueda</h2>

    <form class="form-inline">

            <label for="inputCuit" class="sr-only">CUIT</label>
            <input type="text" class="form-control" id="inputCuit" placeholder="XX-XXXXXXXXX-X">

        <button type="submit" class="btn btn-primary mb-2">Buscar</button>
    </form>
    <hr>
    <h2 class="mx-sm-3 mb-4">Resultado</h2>
    <div class="container row">
        <div class="col-2">
            <img class="img-fluid img-thumbnail" src="medium.webp" alt="img"/>
        </div>
        <div class="col-10">
            <table class="table">
                <thead>
                <tr>
                    <th scope="col" class="col-4">Valor</th>
                    <th scope="col" class="col-8">Dato</th>
                </tr>
                </thead>
                <tbody>
                <tr>
                    <th scope="row">1</th>
                    <td>Mark</td>
                </tr>
                <tr>
                    <th scope="row">2</th>
                    <td>Jacob</td>
                </tr>
                <tr>
                    <th scope="row">3</th>
                    <td>Ladasdasdarry</td>
                </tr>
                </tbody>
            </table>
        </div>
        <div>
        </div>

        <script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js"
                integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"

</body>
</html>
