<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">>
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css"
          integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N" crossorigin="anonymous">
</head>
<body>
<div class="container pt-5">
    <h1 class="mx-sm-3 mb-4">Nomina de Escribanos</h1>
    <hr>
    <h2 class="mx-sm-3 mb-4">Busqueda</h2>

    <form class="form-inline" method="get" th:action="@{/search}">
        <div class="form-group mx-sm-3 mb-2">
            <label for="cuit" class="sr-only">CUIT</label>
            <input type="text" class="form-control" name="cuit" id="cuit" placeholder="XX-XXXXXXXXX-X">
        </div>
        <button type="submit" class="btn btn-primary mb-2">Buscar</button>
    </form>
    <hr>
    <h2 class="mx-sm-3 mb-4">Resultado</h2>
    <div th:insert="~{table::table}"></div>
    <div th:insert="">

    </div>

        <script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js"
                integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
                crossorigin="anonymous"></script>
</div>
</body>
</html>
